<script type="text/javascript">
	var proid = localStorage.getItem("productid");
	var bool = true;
	var prodata = {};
	for(var i=0;i<data.company_products.length;i++)
	{
		if(data.company_products[i].productid == proid)
		{
			bool = false;
			prodata = data.company_products[i];
			break;
		}
	}
	if(bool == true)
	{
		for(var i=0;i<data.misc_products.length;i++)
		{
			if(proid == data.misc_products[i].productid)
			{
				prodata = data.misc_products[i];
				break;
			}
		}
	}
	$('#proname').append(prodata.product_name);
	// <li>
	// 								<img src="img/img2.jpg" alt="" />
	// 								</li>
	// 								<li>
	// 								<img src="img/img3.jpg" alt="" />
	// 								</li>
	var str1 = "";
	console.log(prodata)
	for(var i=0;i<prodata.product_image_urls.length;i++)
	{
		str1 += "<li><img src='"+prodata.product_image_urls[i]+"' /></li>"
	}
	$('#slideimg').append(str1)		
	str = "";
	for(var i=0;i<prodata.product_features.length;i++)
	{
		str += "<li>"+prodata.product_features[i]+"</li>"
	}		
	$("#feature_list").append(str);
	str = "";
	for(var i=0;i<prodata.optional_features.length;i++)
	{
		str += "<li>"+prodata.optional_features[i]+"</li>" 
	}
	$("#optional_feature_list").append(str);
	$('img').live('contextmenu', function(e){
    	return false;
	});
	$('a').live('contextmenu', function(e){
    	return false;
	});
</script>
